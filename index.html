<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World with Gradient</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh; /* Ensure full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #3498db, #9b59b6); /* Attractive gradient */
      color: white; /* Text color for readability */
      text-align: center;
    }

    .container {
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background for content */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for depth */
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
    }

    #currentTime {
      font-size: 1em;
      margin-top: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, World!</h1>
    <p>This is a simple web page with a gradient background.</p>
    <p id="currentTime"></p>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('currentTime').textContent = "Current time: " + timeString;
    }

    // Update the time every second
    setInterval(updateTime, 1000);

    // Initial time display
    updateTime();
  </script>
</body>
</html>
